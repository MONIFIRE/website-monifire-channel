<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CHANNEL-MONIFIRE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="https://cdn.wallpapersafari.com/53/35/e6daIr.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="https://scontent.fkkc3-1.fna.fbcdn.net/v/t39.30808-1/279361614_515303170063063_2040378429389182248_n.jpg?stp=dst-jpg_s200x200&_nc_cat=105&cb=99be929b-59f725be&ccb=1-7&_nc_sid=7206a8&_nc_eui2=AeGFOg3VvBkc6ywcVHLLsAHn_is9HH4CuYj-Kz0cfgK5iJFOtMCAXgvcFli1ck0nBpbaPEvyKPSNdzB7M0ivxbwl&_nc_ohc=8uDUU4U2fBoAX-UgCu9&_nc_ht=scontent.fkkc3-1.fna&oh=00_AfCaa-wBiaMSSXafU9B-ZRmwvUlLkBk-YW6Qp014-L37YA&oe=64D3FD00" />
        <h1>@MONIFIRE</h1>
      </header>
      <ul>
        <li>
          <a href="https://monifire-shop.netlify.app/">
            <img src="./images/discord-icon-svgrepo-com.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
